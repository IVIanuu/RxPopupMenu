apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.ivianuu.rxpopupmenu.sample"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // Android support
    implementation 'com.android.support:appcompat-v7:26.0.2'

    // RxPopupMenu
    implementation project(':rxpopupmenu')
}
